name: build-and-deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mywebchat-app:latest
            ghcr.io/${{ github.repository_owner }}/mywebchat-app:${{ github.sha }}

      - name: Build & push nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mywebchat-nginx:latest
            ghcr.io/${{ github.repository_owner }}/mywebchat-nginx:${{ github.sha }}

  deploy_to_ec2:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/mywebchat
            docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
            docker compose pull
            docker compose up -d
            docker image prune -f
