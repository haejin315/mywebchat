name: build-and-deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mywebchat-app:latest
            ghcr.io/${{ github.repository_owner }}/mywebchat-app:${{ github.sha }}

      - name: Build & push nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mywebchat-nginx:latest
            ghcr.io/${{ github.repository_owner }}/mywebchat-nginx:${{ github.sha }}

  deploy_to_ec2:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM (debug)
        shell: bash
        run: |
          set -euo pipefail

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy mywebchat via docker compose" \
            --parameters commands='[
              "set -euxo pipefail",
              "echo ==== WHOAMI ====",
              "whoami",
              "echo ==== PWD ====",
              "pwd",
              "echo ==== CHECK PATHS ====",
              "ls -la /opt || true",
              "ls -la /opt/mywebchat || true",
              "echo ==== CHECK DOCKER ====",
              "docker --version || true",
              "docker compose version || true",
              "echo ==== CHECK DOCKER SOCKET PERM ====",
              "ls -la /var/run/docker.sock || true",
              "echo ==== DEPLOY ====",
              "cd /opt/mywebchat",
              "ls -la",
              "docker login ghcr.io -u \"${{ secrets.GHCR_USER }}\" -p \"${{ secrets.GHCR_TOKEN }}\"",
              "docker compose pull",
              "docker compose up -d",
              "docker image prune -f",
              "echo ==== DONE ===="
            ]' \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId=$COMMAND_ID"

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}"

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query "{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}" \
            --output json
