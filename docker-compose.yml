services:
  app:
    build: .
    container_name: mywebchat-app
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=8080

  nginx:
    image: nginx:1.27-alpine
    container_name: mywebchat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web/static:/usr/share/nginx/html:ro
    depends_on:
      - app
