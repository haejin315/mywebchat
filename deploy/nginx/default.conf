# 1) HTTP(80) -> HTTPS 리다이렉트 + 인증서 검증 경로 예외
server {
  listen 80;
  server_name haejin315.cloud www.haejin315.cloud;

  # Let's Encrypt 인증서 갱신(HTTP-01)용
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # 나머지는 전부 HTTPS로
  location / {
    return 301 https://$host$request_uri;
  }
}

# 2) HTTPS(443) 메인
server {
  listen 443 ssl;
  server_name haejin315.cloud www.haejin315.cloud;

  ssl_certificate     /etc/letsencrypt/live/haejin315.cloud/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/haejin315.cloud/privkey.pem;

  # (선택) 기본 SSL 설정 조금 보강
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # 정적 파일
  root /usr/share/nginx/html;
  index index.html;

  # 1) webchat: /webchat 로 들어오면 루트(/)로 rewrite
  location = /webchat { return 301 /webchat/; }
  location /webchat/ {
    rewrite ^/webchat/(.*)$ /$1 break;
    try_files $uri $uri/ /index.html;
  }

  # (선택) 루트도 유지
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 2) WebSocket
  location /ws {
    proxy_pass http://app:8080;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # 3) webgame1: 로컬(터널)
  location = /webgame1 { return 301 /webgame1/; }
  location /webgame1/ {
    proxy_pass http://172.17.0.1:9001/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
